<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeShack - Experimente & Ideen</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Encode the path in URL parameters and redirect to index
      (function() {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var redirect = l.pathname.slice(0, l.pathname.indexOf('/', 1) + 1);

        l.replace(
          redirect + '?p=/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
