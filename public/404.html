<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeShack - Experimente & Ideen</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Store the current path and redirect to the base URL
      (function() {
        var path = window.location.pathname.replace(/^\/vibeshack/, '');
        if (path && path !== '/') {
          sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash);
        }
        window.location.replace('/vibeshack/');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
